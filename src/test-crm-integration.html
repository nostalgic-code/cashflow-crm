<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>CRM API Integration Test</h1>
    <p>Test the CRM API connection with sample data.</p>
    
    <form id="testForm">
        <div class="form-group">
            <label>Loan Type:</label>
            <select name="loanType" required>
                <option value="Secured Loan">Secured Loan</option>
                <option value="Unsecured Loan">Unsecured Loan</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Name:</label>
            <input type="text" name="name" value="John Doe" required>
        </div>
        
        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" value="john.doe@example.com" required>
        </div>
        
        <div class="form-group">
            <label>Phone:</label>
            <input type="tel" name="phone" value="+27123456789" required>
        </div>
        
        <div class="form-group">
            <label>ID Number:</label>
            <input type="text" name="idNumber" value="1234567890123" required>
        </div>
        
        <div class="form-group">
            <label>Loan Amount (R):</label>
            <input type="number" name="amount" value="5000" min="100" required>
        </div>
        
        <button type="submit" id="submitBtn">Test CRM Submission</button>
    </form>
    
    <div id="result"></div>

    <script>
        // UUID Generator function
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0,
                    v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Get end of current month
        function getEndOfMonth() {
            const now = new Date();
            return new Date(now.getFullYear(), now.getMonth() + 1, 0).toISOString().split('T')[0];
        }

        // CRM API submission function
        async function submitToCRM(formData, loanType) {
            const payload = {
                id: generateUUID(),
                name: formData.get('name'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                idNumber: formData.get('idNumber'),
                loanAmount: parseFloat(formData.get('amount')),
                loanType: loanType,
                interestRate: 50,
                monthlyPayment: parseFloat(formData.get('amount')) * 1.5, // 50% interest
                startDate: new Date().toISOString().split('T')[0],
                dueDate: getEndOfMonth(),
                status: "new-lead",
                applicationDate: new Date().toISOString(),
                lastStatusUpdate: new Date().toISOString(),
                amountPaid: 0,
                paymentHistory: [],
                notes: [],
                documents: []
            };

            console.log('Payload to send:', payload);

            try {
                                        const response = await fetch('/api/clients', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);

                if (response.ok) {
                    const result = await response.json();
                    console.log('Success response:', result);
                    return { success: true, data: result };
                } else {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
            } catch (error) {
                console.error('Network or parsing error:', error);
                throw error;
            }
        }

        // Form submission handler
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Testing...';
            resultDiv.innerHTML = '';
            
            const formData = new FormData(this);
            const loanType = formData.get('loanType');
            
            try {
                const result = await submitToCRM(formData, loanType);
                
                resultDiv.className = 'result success';
                resultDiv.textContent = `✅ SUCCESS!\n\nLead created successfully!\nLead ID: ${result.data.id}\nName: ${result.data.name}\nAmount: R${result.data.loanAmount}\nType: ${result.data.loanType}`;
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ ERROR!\n\n${error.message}\n\nCheck console for more details.`;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Test CRM Submission';
            }
        });
    </script>
</body>
</html>
